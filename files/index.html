<!DOCTYPE html>
<html>
<head>
<title>Example Website</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<!-- This will show up in the tab. -->
<meta property="og:site_name" content="Example Website">
<meta property="og:url" content="https://example.nyrif.me/new-page">
<!-- Set it to the URL of your site. -->
<meta property="og:title" content="New Page">
<meta property="og:description" content="Another page.">
<meta property="og:type" content="website">
<meta name="og:image" itemprop="image" content="./files/image.jpg">
<meta name="theme-color" content="#FFFFFF">
<!-- This will create an embed that appears when the link to your site is sent to platforms like twitter or discord. -->
</head>
<body>
<p>This is the internal HTML file.</p<
</body>
</html>
